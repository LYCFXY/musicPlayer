<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width user-scalable= 'no'">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" name="viewport">
    <title>QQ 音乐</title>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <!--解决click延迟问题-->
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
    <script>
        window.onload = function (){
            window.addEventListener(function(){FastClick.attach( document.body );},false );
        }
    </script>
</head>
<body>
    <header id = "header">
        <h1>QQ音乐</h1>
        <img src="images/logo.png" alt="logo" id="logo" />
        <a href="javascript:void(0)" class="down-app">播放器</a>
    </header>
    <nav class="mod-nav">
        <a href="javascript:void(0)" class="current" data-role="tab" data-view=".rec-view">推荐</a>
        <a href="javascript:void(0)" data-role="tab" data-view=".rank-view">排行榜</a>
        <a href="javascript:void(0)" data-role="tab" data-view=".search-view">搜索</a>
    </nav>
    <div class="tab-contents">

        <div id="rec-view" class="rec-view tab-content">
                <div id="qq-slider" class="swiper-container">
                </div>
                <div class="raidos ">
                     <h2 class="title">电台</h2>
                     <ul class="list">

                     </ul>
                </div>
                <div class="playlists">
                    <h2 class="title">热门歌单</h2>
                    <div class="list"></div>
                </div>
        </div>


        <div id="rank" class="rank-view tab-content hide">
            <ul class="toplist">
            </ul>
        </div>

        <div id="search-view" class="search-view tab-content hide">
            <div class="search-bar" >
                <div class="input-wrap">
                        <input id="search" type="text" placeholder="搜索歌曲、歌单、专辑" />
                        <span class="icon-search"></span>
                </div>
                <div class="cancel-btn">取消</div>
            </div>

            <div id="search-history" class="search-history">
                <div class=".search-history-content">
                    <ul class="history-item">
                    </ul>
                </div>
                <div class="remove">清除历史搜索</div>
            </div>

            <div class="search-results">
                <ul class="song-list">
                </ul>
            </div>

            <div class="loading" >
                <i class="loading-icon"></i>
                <span class="loading-text">正在载入更多...</span>
            </div>
            <p class="load-complete">已加载全部</p>
        </div>
    </div>
    <div id="player">
        <div class="main-box">
            <div class="slider">
                <div class="slider-item">
                    <div class="flex-box">
                        <div class="song-info-wrap">
                            <span class="singer-img-box">
                                <img src="" class="singer-img" />
                            </span>
                            <div class="song-info">
                                <h2 class="song-name ellipsis"></h2>
                                <p class="singer-name ellipsis"></p>
                            </div>
                            <a class="icon icon-play" href="javascript:;">

                            </a>
                        </div>
                        <div class="flex-item">
                            <div class="lyric">
                                <div class="lyric-box">
                                    <!-- <div class="lyric-txt">
                                        <div class="ellipsis lyric-line">这是歌词这是歌词这是歌词这是歌词这是歌词这是歌词这是歌词这是歌词这是歌词</div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="control">
        <div class="pack-up"></div>
           <div class="progress">
               <!-- <div class="progress-box">
                  <div class="progress-bar">
                      <div class="progress-bar-progress">
                  </div>
                  </div>
               </div>
               <span class="progress-start">01:51</span>
               <span class="progress-end">05:06</span> -->
           </div>
        </div>
        <div class="down">
            <a href="#" class="download">下载这首歌</a>
        </div>
        <div class="background"></div>
        <div class="mask"></div>
    </div>

    <script src="scripts/swiper-3.4.2.min.js"></script>
    <script src="dist/app.js"></script>

</body>
</html>
